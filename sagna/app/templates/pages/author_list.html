{% extends 'pages/index.html' %}

{% block title %}Author List{% endblock %}

{% block content %}
    <h1>Author List</h1>
    <ul>
        {% for author in authors %}
        <li>
            <a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a>
            (<a href="{% url 'author_update' author.pk %}">Edit</a>,
             <a href="{% url 'author_delete' author.pk %}">Delete</a>)
        </li>
        {% empty %}
        <li>No authors found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'author_create' %}">Add New Author</a>
{% endblock %}
